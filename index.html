<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="spliter calculator logo">
    </header>
    <main>
       <section class="info">
        <div class="bill">
            <strong>Bill</strong>
            <div class="input-box">
                <img src="./images/icon-dollar.svg" alt="icon dollar">
                <input type="number" id="bill" placeholder="0">
            </div>
        </div>

        <div class="tip">
            <strong>Select Tip %</strong>

            <div>
                <button>5%</button>
                <button>10%</button>
                <button>15%</button>
                <button>25%</button>
                <button>50%</button>
                <input type="number" id="custom-tip" placeholder="Custom">
            </div>
        </div>
        <section class="results">
            <div class="amount">
<p>
    Tip amount <br> <span>/ person</span>
</p>
<strong>$4.7</strong>

            </div>
            <div class="total">
                <p>Total <br> <span>/ person</span>
            </p>
            <strong>$32.79</strong>
            </div>

        </section>


       </section> 
    </main>
</body>
</html>
